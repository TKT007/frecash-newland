<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Continue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: clamp(28px, 8vw, 42px);
            font-weight: 800;
            color: #000000;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
            line-height: 1.2;
            text-align: center;
        }

        .arrows {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            animation: bounce 2s infinite;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 25px solid #000000;
            margin-bottom: -10px;
            opacity: 0.8;
        }

        .arrow:nth-child(2) {
            opacity: 0.5;
        }

        .arrow:nth-child(3) {
            opacity: 0.3;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .cta-button {
            background: linear-gradient(180deg, #4A90E2 0%, #357ABD 100%);
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
            padding: 18px 60px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
            min-width: 250px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .cta-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(74, 144, 226, 0.3);
        }

        @media (max-width: 480px) {
            .cta-button {
                font-size: 16px;
                padding: 16px 50px;
                min-width: 220px;
            }

            h1 {
                margin-bottom: 25px;
            }

            .arrows {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 360px) {
            .cta-button {
                padding: 15px 40px;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Here To Continue</h1>
        
        <div class="arrows">
            <div class="arrow"></div>
            <div class="arrow"></div>
            <div class="arrow"></div>
        </div>

        <button class="cta-button" onclick="handleContinue()">CONTINUE</button>
    </div>

    <script>
        var getURLParameter = function(paramName) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(paramName);
        };

        var addParameterToURL = function(url, paramName, paramValue) {
            if (!paramValue) return url;
            const separator = url.includes('?') ? '&' : '?';
            return url + separator + paramName + '=' + encodeURIComponent(paramValue);
        };

        var isAndroid = function() {
            return /Android/.test(navigator.userAgent);
        };

        var createSpecialURL = function(url, platform) {
            let urlObj;
            try {
                urlObj = new URL(url);
            } catch(error) {
                return url;
            }
            
            const hostname = urlObj.hostname;
            const path = urlObj.pathname + urlObj.search + urlObj.hash;
            
            if (platform === 'a') {
                return "intent://" + hostname + path + "#Intent;scheme=https;end;";
            } else {
                return url
                    .replace(/^https:\/\//, "x-safari-https://")
                    .replace(/^http:\/\//, "x-safari-http://");
            }
        };

        function handleContinue() {
            let rurl = getURLParameter('rurl');
            
            if (!rurl) {
                alert('Missing redirect URL. Please use a valid link.');
                return;
            }
            
            try {
                rurl = decodeURIComponent(rurl);
            } catch(error) {}
            
            const ttclid = getURLParameter('ttclid');
            const currentParams = new URLSearchParams(window.location.search);
            const paramsToAdd = ['sparkid', 'linkid', 'BN', 'CID'];
            
            let reconstructed = false;
            
            for (let i = 0; i < paramsToAdd.length; i++) {
                const paramName = paramsToAdd[i];
                const paramValue = currentParams.get(paramName);
                
                if (paramValue && !rurl.includes(paramName + '=') && !rurl.includes(paramName.toLowerCase() + '=')) {
                    rurl = addParameterToURL(rurl, paramName, paramValue);
                    reconstructed = true;
                }
            }
            
            if (reconstructed) {
                console.warn('Reconstructed rurl with missing parameters');
            }
            
            if (ttclid) {
                rurl = addParameterToURL(rurl, 'ttclid', ttclid);
            }
            
            let finalURL = rurl;
            
            if (isAndroid()) {
                finalURL = createSpecialURL(rurl, 'a');
            } else {
                finalURL = createSpecialURL(rurl, 'i');
            }
            
            window.location.href = finalURL;
        }
    </script>
</body>
</html>
