            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: clamp(28px, 8vw, 42px);
            font-weight: 800;
            color: #000000;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
            line-height: 1.2;
            text-align: center;
        }

        .arrows {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            animation: bounce 2s infinite;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 25px solid #000000;
            margin-bottom: -10px;
            opacity: 0.8;
        }

        .arrow:nth-child(2) {
            opacity: 0.5;
        }

        .arrow:nth-child(3) {
            opacity: 0.3;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .cta-button {
            background: linear-gradient(180deg, #4A90E2 0%, #357ABD 100%);
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
            padding: 18px 60px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
            min-width: 250px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .cta-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(74, 144, 226, 0.3);
        }

        @media (max-width: 480px) {
            .cta-button {
                font-size: 16px;
                padding: 16px 50px;
                min-width: 220px;
            }

            h1 {
                margin-bottom: 25px;
            }

            .arrows {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 360px) {
            .cta-button {
                padding: 15px 40px;
                min-width: 200px;
            }
        }
    </style>
</head>
