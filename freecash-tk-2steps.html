<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<title>Freecash - Earn $200+ Daily Playing Games</title>
<style>
  :root{
    --bg:#0a0f14;
    --card:#0f1923;
    --cardHover:#162131;
    --line:#1a2533;
    --text:#f0f6ff;
    --muted:#7d94a8;
    --brand:#00ff88;
    --brand2:#00d175;
    --brandGlow: rgba(0,255,136,.3);
  }

  *{box-sizing:border-box;margin:0;padding:0;}
  html,body{height:100%}
  body{
    background: 
      radial-gradient(circle at 20% 80%, rgba(0,255,136,.04) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(0,209,117,.03) 0%, transparent 50%),
      #0a0f14;
    color:var(--text);
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    overflow-x:hidden;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }

  /* Floating emojis */
  .emoji-float{
    position:fixed;
    font-size:40px;
    opacity:.12;
    pointer-events:none;
    animation: float 20s infinite ease-in-out;
  }
  .emoji1{top:10%;left:10%;animation-delay:0s;}
  .emoji2{top:70%;left:8%;animation-delay:3s;}
  .emoji3{top:15%;right:10%;animation-delay:6s;}
  .emoji4{bottom:15%;right:8%;animation-delay:9s;}

  @keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    25% { transform: translateY(-20px) rotate(5deg); }
    50% { transform: translateY(0) rotate(0deg); }
    75% { transform: translateY(20px) rotate(-5deg); }
  }

  /* Notification */
  .notif{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    background:linear-gradient(135deg, #0e1a28, #0a0f14);
    border:1px solid #2a4058;
    border-radius:12px;
    padding:12px 16px;
    font-size:13px;
    display:flex;
    align-items:center;
    gap:10px;
    box-shadow:0 8px 24px rgba(0,0,0,.6);
    color:var(--text);
    backdrop-filter: blur(10px);
    max-width:90%;
    z-index:1000;
  }
  .notif .emoji{font-size:18px;}
  .notif .earned{font-weight:700;color:var(--brand);}
  .notif .time{color:var(--muted);margin-left:auto;white-space:nowrap;}

  /* Badge */
  .exclusive-badge{
    display:inline-block;
    background:rgba(0,255,136,.1);
    border:1px solid var(--brand);
    color:var(--brand);
    padding:6px 16px;
    border-radius:20px;
    font-size:11px;
    font-weight:700;
    letter-spacing:1px;
    text-transform:uppercase;
    margin-bottom:24px;
  }

  .wrap{
    max-width:580px;
    width:100%;
    text-align:center;
    position:relative;
    z-index:1;
  }

  .headline{
    font-size:48px;
    font-weight:700;
    line-height:1.1;
    margin:0 0 16px;
    color:var(--text);
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
  }
  .headline .highlight{
    color:var(--brand);
    display:inline;
  }

  .subtitle{
    font-size:17px;
    color:var(--muted);
    line-height:1.5;
    margin-bottom:40px;
    max-width:520px;
    margin-left:auto;
    margin-right:auto;
  }

  /* Device card */
  .device-card{
    background:rgba(15, 25, 35, .6);
    backdrop-filter:blur(20px);
    border:1px solid rgba(26, 37, 51, .8);
    border-radius:24px;
    padding:40px 32px;
    text-align:center;
    box-shadow:0 8px 32px rgba(0,0,0,.4);
  }

  .device-title{
    font-size:22px;
    font-weight:600;
    margin-bottom:32px;
    color:var(--text);
  }
  .device-title .highlight{
    color:var(--brand);
  }

  .device-buttons{
    display:flex;
    gap:16px;
    flex-direction:column;
    margin-bottom:24px;
  }

  .device-btn{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:20px 24px;
    background:var(--card);
    border:1px solid var(--line);
    border-radius:16px;
    font-size:17px;
    font-weight:600;
    cursor:pointer;
    color:var(--text);
    transition:all 0.3s ease;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
  }

  .device-btn:hover{
    background:var(--cardHover);
    border-color:rgba(0,255,136,.3);
    transform:translateX(4px);
  }

  .device-btn-left{
    display:flex;
    align-items:center;
    gap:14px;
  }

  .device-icon{
    width:40px;
    height:40px;
    background:var(--brand);
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    flex-shrink:0;
  }

  .device-arrow{
    color:var(--brand);
    font-size:20px;
    transition:transform 0.3s ease;
  }

  .device-btn:hover .device-arrow{
    transform:translateX(4px);
  }

  .device-btn:active{
    transform:translateY(0);
  }

  .foot{
    color:var(--muted);
    font-size:13px;
    text-align:center;
    margin-top:0;
    opacity:.7;
  }

  @media (max-width:640px){
    .headline{font-size:32px;}
    .subtitle{font-size:15px;}
    .device-card{padding:32px 20px;}
    .device-title{font-size:19px;}
    .device-btn{padding:18px 20px;font-size:16px;}
    .device-icon{width:36px;height:36px;font-size:18px;}
  }
</style>
</head>
